        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"NOM_DPTO": "str","AVANCE": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_NOM_DPTO = document.createElement('div');
            div_NOM_DPTO.id = "div_NOM_DPTO";
            div_NOM_DPTO.className= "filterselect";
            document.getElementById("menu").appendChild(div_NOM_DPTO);
            sel_NOM_DPTO = document.createElement('select');
            sel_NOM_DPTO.multiple = true;
            sel_NOM_DPTO.size = 10;
            sel_NOM_DPTO.id = "sel_NOM_DPTO";
            var NOM_DPTO_options_str = "<option value='' unselected></option>";
            sel_NOM_DPTO.onchange = function(){filterFunc()};
            NOM_DPTO_options_str  += '<option value="Boaco">Boaco</option>';
            NOM_DPTO_options_str  += '<option value="Carazo">Carazo</option>';
            NOM_DPTO_options_str  += '<option value="Chinandega">Chinandega</option>';
            NOM_DPTO_options_str  += '<option value="Chontales">Chontales</option>';
            NOM_DPTO_options_str  += '<option value="Estelí">Estelí</option>';
            NOM_DPTO_options_str  += '<option value="Granada">Granada</option>';
            NOM_DPTO_options_str  += '<option value="Jinotega">Jinotega</option>';
            NOM_DPTO_options_str  += '<option value="León">León</option>';
            NOM_DPTO_options_str  += '<option value="Madriz">Madriz</option>';
            NOM_DPTO_options_str  += '<option value="Managua">Managua</option>';
            NOM_DPTO_options_str  += '<option value="Masaya">Masaya</option>';
            NOM_DPTO_options_str  += '<option value="Matagalpa">Matagalpa</option>';
            NOM_DPTO_options_str  += '<option value="Nueva Segovia">Nueva Segovia</option>';
            NOM_DPTO_options_str  += '<option value="RACCN">RACCN</option>';
            NOM_DPTO_options_str  += '<option value="RACCS">RACCS</option>';
            NOM_DPTO_options_str  += '<option value="Rivas">Rivas</option>';
            NOM_DPTO_options_str  += '<option value="Río San Juan">Río San Juan</option>';
            sel_NOM_DPTO.innerHTML = NOM_DPTO_options_str;
            div_NOM_DPTO.appendChild(sel_NOM_DPTO);
            var lab_NOM_DPTO = document.createElement('div');
            lab_NOM_DPTO.innerHTML = 'NOM_DPTO';
            lab_NOM_DPTO.className = 'filterlabel';
            div_NOM_DPTO.appendChild(lab_NOM_DPTO);
            var reset_NOM_DPTO = document.createElement('div');
            reset_NOM_DPTO.innerHTML = 'clear filter';
            reset_NOM_DPTO.className = 'filterlabel';
            reset_NOM_DPTO.onclick = function() {
                var options = document.getElementById("sel_NOM_DPTO").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_NOM_DPTO.appendChild(reset_NOM_DPTO);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_AVANCE = document.createElement('div');
            div_AVANCE.id = "div_AVANCE";
            div_AVANCE.className= "filterselect";
            document.getElementById("menu").appendChild(div_AVANCE);
            sel_AVANCE = document.createElement('select');
            sel_AVANCE.multiple = true;
            sel_AVANCE.size = 2;
            sel_AVANCE.id = "sel_AVANCE";
            var AVANCE_options_str = "<option value='' unselected></option>";
            sel_AVANCE.onchange = function(){filterFunc()};
            AVANCE_options_str  += '<option value="EJECUTADO">EJECUTADO</option>';
            AVANCE_options_str  += '<option value="EN PROCESO">EN PROCESO</option>';
            sel_AVANCE.innerHTML = AVANCE_options_str;
            div_AVANCE.appendChild(sel_AVANCE);
            var lab_AVANCE = document.createElement('div');
            lab_AVANCE.innerHTML = 'AVANCE';
            lab_AVANCE.className = 'filterlabel';
            div_AVANCE.appendChild(lab_AVANCE);
            var reset_AVANCE = document.createElement('div');
            reset_AVANCE.innerHTML = 'clear filter';
            reset_AVANCE.className = 'filterlabel';
            reset_AVANCE.onclick = function() {
                var options = document.getElementById("sel_AVANCE").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_AVANCE.appendChild(reset_AVANCE);
        </script>
